<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Create a New Account</title>

    <style>
.divider

{
position: relative;
text-align: center;
margin: 15px 0px;
}

.divider span{
padding: 8px;
position: relative;
font-size: 15px;
z-index: 20 !important;
}

.divider::after{

content: "";
position: relative;
width: 100%;
border-bottom: 2px solid #ddd;
top: 50%;
left: 0;
z-index: 1 !important;
}

    </style>
  </head>
  <body>
   <!-- Going to start signup design -->
<div class="container">
<div class="card bg-light">
<div class="card-body mx-auto">

<h4 class="card-title mt-3 text-center">Create Account</h4>
 <p class="text-center">Start learning in best way step by step</p>

 <a href="#" class="btn btn-danger btn-toolbar d-flex justify-content-center">
    

       <i class="fab fa-google"></i>    

       Login with Google</a>  
  
 
 <a href="#" class="btn btn-primary btn-toolbar d-flex justify-content-center">
    <i class="fab fa-facebook"></i>    
  
    Login with Facebook</a>

    
    <a href="#" class="btn btn-secondary btn-toolbar d-flex justify-content-center">
        <i class="fab fa-twitter"></i>    
      
        Login with twitter</a>

        <p class="divider">
           <span class="bg-light">OR</span> 
            </p>


        <!-- form started -->
<form action="#!">

    <!-- name field -->
    <div class="form-group input-group">
        <div class="input-group-prepend">
<span class="input-group-text" style="height:40px;">
    <i class="fa fa-user"></i>
</span>
        </div>
        <input 
        type="text" 
        class="form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp" 
        placeholder="Enter Name">
   
      </div>

 <!-- email field -->
 <div class="form-group input-group">
    <div class="input-group-prepend">
<span class="input-group-text" style="height:40px;">
<i class="fa fa-envelope"></i>
</span>
    </div>
    <input 
    type="Email" 
    class="form-control" 
    id="exampleInputEmail1" 
    aria-describedby="emailHelp" 
    placeholder="Enter Email">

  </div>


  <!-- phone field -->
 <div class="form-group input-group">
    <div class="input-group-prepend">
<span class="input-group-text" style="height:40px;">
<i class="fa fa-phone"></i>
</span>
    </div>
    <select class="custom-select" style="width: 80px;">
        <option>+91</option>
    </select>
    <input 
    type="number" 
    class="form-control" 
    placeholder="Enter Phone">

  </div>

  <div class="form-group input-group">
    <div class="input-group-prepend">
<span class="input-group-text" style="height:40px;">
<i class="fa fa-building"></i>
</span>
    </div>
    <select class="form-control">
        <option selected disabled>---Select User Type---</option>
        <option>Student</option>
        <option>Teacher</option>
        <option>Admin</option>
    </select>
   
  </div>

  
 <!-- password field -->
 <div class="form-group input-group">
    <div class="input-group-prepend">
<span class="input-group-text" style="height:40px;">
<i class="fa fa-lock"></i>
</span>
    </div>
    <input 
    type="password" 
    class="form-control" 
    id="exampleInputEmail1" 
    aria-describedby="emailHelp" 
    placeholder="Enter Password">

  </div>

  <!-- password field -->
 <div class="form-group input-group">
    <div class="input-group-prepend">
<span class="input-group-text" style="height:40px;">
<i class="fa fa-unlock"></i>
</span>
    </div>
    <input 
    type="password" 
    class="form-control" 
    id="exampleInputEmail1" 
    aria-describedby="emailHelp" 
    placeholder="Repeat Password">

  </div>

 
  <button type="submit" class="btn btn-primary">Create</button>
  
    </a>
<a href="">
    <p class="divider text-center mt-3" aria-label="">Already have an account?
        

    
 </p>
</a>
</form>

        <!-- ende of form -->
</div>
</div>
</div>

    -->
  </body>
</html>
